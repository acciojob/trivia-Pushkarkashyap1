<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Styling for the blockquote */
    blockquote {
      max-width: 600px;
      margin: 10px;
      padding: 15px;
      border-left: 8px solid green;
      background-color: #f8fffe;
      font-weight: bold;
    }

    /* Styling for the question and options */
    .question {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Question Section -->
  <div class="question">
    <h2>What is the capital of India?</h2>
    <form>
      <label>
        <input type="radio" name="capital" value="New Delhi">
        New Delhi
      </label>
      <label>
        <input type="radio" name="capital" value="Mumbai">
        Mumbai
      </label>
    </form>
  </div>

  <!-- Quotation -->
  <blockquote>
    "New Delhi is the capital of India and an administrative district of NCT Delhi." â€” <cite>Wikipedia</cite>
  </blockquote>

</body>
</html>
